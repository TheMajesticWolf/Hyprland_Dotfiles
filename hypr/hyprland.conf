#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# xautogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/



source = ~/.config/hypr/conf/monitor.conf



# Execute your favorite apps at launch
source = ~/.config/hypr/conf/startup.conf


# Source a file (multi-file configs)
source = ~/.cache/wal/colors_hyprland.conf

# Set programs that you use
$terminal = foot # kitty
$fileManager = thunar 
$menu = rofi -show drun -config /home/aditya/.config/rofi/config_alt.rasi 

source = ~/.config/hypr/conf/environment.conf

source = ~/.config/hypr/conf/input.conf

source = ~/.config/hypr/conf/general.conf

source = ~/.config/hypr/conf/decoration.conf

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    default_split_ratio = 1.142857
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    key_press_enables_dpms = false
    mouse_move_enables_dpms = true
    allow_session_lock_restore = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = 0.5
}

debug {
    disable_logs = false
}

source = ~/.config/hypr/conf/animation.conf

source = ~/.config/hypr/conf/windowrule.conf

source = ~/.config/hypr/conf/keybinds.conf

